Parameter:
  # connectivity parameters
  Jee: 5
  Jei: 1
  Jie: 10
  Jii: 0.5

  # the effective threshold for population activation  
  thetaE: -1
  thetaI: 0
  betaE: 6
  betaI: 0
  Eslope: [1,0.5,2,1,2,2,1,2,2,2,1,1,1,2]
  Edesp: 5
  Islope: [5,2,4,2,4,4,2,4,4,4,3,2,3,4]
  Idesp: 25

  # thetaE and betaE for Up-state regions
  thetaE_UP: 0
  betaE_UP: 1
  Up_areas:
    - 1
    - 3
    - 6
    - 10

  # thetaE and betaE for unclear Up/Down-state regions
  thetaE_un: 0
  betaE_un: 3
  un_areas:
    - 0
    - 7
    - 12

  G: None # parameter determining strength of connectivity, actual value overwritten when simulation is run 
  S: None # serotonin stimulation strength, actual value overwritten when simulation is run 
  stim_ITI: [3, 6] # [3, 6] # stimulation inter-trial interval 
  stim_dur: 1 # in sec
  post_stim_time: 2

  # time constants and noise parameter
  tauE: 10 
  tauI: 2
  tauAdapt: 500
  tauN: 1
  sigmaN: 3.5

Session settings:
  # read in arguments
  total_sim: 20 # in sec
  sigmaN: 3.5
  dt: 0.2
  x0: 0